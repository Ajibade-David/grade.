  </head>

    <div class="bubbles">

    </div>
    <div class="bubbles">

      <span class="four"></span>

      <span class="six"></span>
      <span class="seven"></span>
      <span class="seven"></span>
    </div>
    <section class="text-center row shadow mx-auto mt-5">
      <div
        class="rounded col-lg col-sm-12 border-warning border-3 p-4 shadow"
        id="parent"
      >
        <div id="child">
          <header class="mb-3">
            <marquee behavior="" direction="right"
              ><em>Welcome to the official grading page</em></marquee
            >
          </header>
          <h2>GRADING SYSTEM</h2>
          <div class="input-group mb-4">
            <input
              type="text/number"
              class="form-control p-3"
              placeholder="Enter your score"
              aria-label="Enter your score"
              aria-describedby="button-addon2"
              id="userScore"
            />
            <button
              class="btn btn-outline-secondary btn-success text-white"
              type="button"
              id="button-addon2"
              onclick="gradeMe()"
            >
              Check
            </button>
          </div>
        </div>

        <input
          type="text"
          class="form-control w-50 mx-auto"
          disabled
          placeholder="See Result Here"
          aria-label="Your Result"
          aria-describedby="button-addon2"
          id="J"
        />
      </div>
    </section>
    <script defer src="script.js"></script>
  </body>
</html>
